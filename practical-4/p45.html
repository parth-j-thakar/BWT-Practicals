<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>


   


    <form style="background-color: rgb(194, 194, 194);">
<fieldset style="width: fit-contentz;">
    <h3 style="text-align: right; color: brown;">Student Registration Form</h3>
        <table >


            <tr>
                <td>First Name:</td>
                <td><input type="text" placeholder="Enter your first name"></td>
            </tr>


            <tr>
                <td>Last Name:</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>


            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="it should contain @"></td>
            </tr>


            <tr>
                <td>Mobile:</td>
                <td><input type="text" maxlength="10" placeholder="only 10 digits are allowed"></td>
            </tr>


            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>


            <tr>
                <td>Date Of Birth:</td>
                <td><input type="date"></td>
            </tr>


            <tr>
                <td>Address:</td>
                <td><textarea rows="6" cols="60"></textarea></td>
            </tr>


            <tr>
                <td>City:</td>
                <td><input type="text"></td>
            </tr>


            <tr>
                <td>Area PIN:</td>
                <td><input type="text"></td>
            </tr>


            <tr>
                <td>State:</td>
                <td><input type="text"></td>
            </tr>


            <tr>
                <td>Qualification:</td>
                <td>
                    <select>
                        <option>Select Qualification</option>
                        <option>High School</option>
                        <option>Intermediate</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td>Specialization:</td>
                <td>
                    <input type="checkbox">Computer Science<br>
                    <input type="checkbox">Information Technology<br>
                    <input type="checkbox">Computer Architecture<br>
                    <input type="checkbox">Tele Communication
                </td>
            </tr>


            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>


            <tr>
                <td colspan="2" >
                    <input style="background-color: rgb(178, 248, 109);" type="submit" value="Registered">
                </td>
            </tr>


        </table>
</fieldset>
    </form>


</body>
</html>
