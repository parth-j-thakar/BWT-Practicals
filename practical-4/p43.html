<html>
    <head>
        <title>Practical4.3</title>
    </head>
    <body>
         <h1>DOM Legend Form Property</h1>
<form style="width: fit-content;">
 <fieldset>
  <legend>STUDENT:</legend>
  <table>
    <tr>
  <td align="left"><label for="fname">Name:</label></td>
  <td><input type="text" id="fname" name="fname"></td>
  </tr>
  <tr>
    <td align="left"><label for="email">Email:</label></td>
  <td><input type="email" id="email" name="email"></td>
  </tr>
  <tr>
  <td align="left"><label for="birthday">Date of Birth:</label></td>
  <td><input type="date" id="birthday" name="birthday"></td>
  </tr>
  <tr>
  <td align="left"><label for="address">Address:</label></td>
  <td><input type="text area" id="address" name="address"></td>
  </tr>
  <tr>
  <td align="left"><label for="Enrollment Number">Enrollment Number:</label></td>
  <td><input type="number" id="Enrollment Number" name="Enrollment Number"></td>
  </tr>
  </table>
 </fieldset>
 <br>
 <input type="submit" value="Submit">
</form>
</body>
</html>
